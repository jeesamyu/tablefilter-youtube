<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<form action="" class="search-bar">
	<input [(ngModel)]="searchText" type="search" placeholder="What are you looking for" name="search" pattern=".*\S.*" required>
	<button class="search-btn" type="submit">
		<span>Search</span>
	</button>
</form>


<div class="container">
    <div class="row">
        
        <!-- table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Order date</th>
                    <th>Order number</th>
                    <th>Order Placed by</th>
                    <th>No of Product</th>
                    <th>Product detail</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let details of details | filter:searchText"  [ngStyle]="{'background':details.color}">
                   
                    <td>{{details.id}}</td>
                    <td>{{details.orderNumber}}</td>
                    <td>{{details.orderplacedby}}</td>
                    <td>{{details.numberofproduct}}</td>
                    <td>{{details.productdetail}}</td>
               
                </tr>
                
            </tbody>
        
        </table>
    </div>
  </div>
</div>
